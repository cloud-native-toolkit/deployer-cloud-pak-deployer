apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: base-cp4d-run
spec:
  pipelineRef:
    name: base-cp4d
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
  params:
    - name: namespace
      value: "cloud-pak-deployer"
    - name: ocp-client-version
      value: "4.10"
